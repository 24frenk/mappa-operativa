<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Mappa Operativa - Online</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- ============================
         SIDEBAR
    ============================ -->
    <div id="sidebar">
        <div id="sidebar-title">Unit√†</div>
        <div id="sidebar-content"></div>
    </div>

    <!-- ============================
         MAPPA
    ============================ -->
    <div id="map-wrapper">
        <div id="map-container">
            <img id="map-image" src="mappa.jpg">
        </div>
    </div>

    <!-- ============================
         POPUP (SOLO LETTURA)
    ============================ -->
    <div id="popup" class="popup">
        <div class="popup-header">
            <span id="popup-title"></span>
            <button onclick="closePopup()">X</button>
        </div>

        <div id="popup-content"></div>

        <div class="popup-footer">
            <!-- Tutti i bottoni nascosti online -->
            <button id="popup-standby-btn" style="display:none;">Standby</button>
            <button id="popup-end-intervento-btn" style="display:none;">Termina intervento</button>
            <button id="popup-end-supporto-btn" style="display:none;">Termina supporto</button>
            <button id="popup-remove-btn" style="display:none;">Rimuovi</button>
        </div>
    </div>

    <!-- ============================
         SCRIPT ONLINE
    ============================ -->
    <script src="app.js"></script>

</body>
</html>
