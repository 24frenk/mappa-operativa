<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Mappa Operativa - Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- BARRA SUPERIORE -->
    <div id="top-bar" style="
        width: 100%;
        height: 40px;
        background: #eee;
        border-bottom: 2px solid #ccc;
        display: flex;
        align-items: center;
        padding-left: 10px;
        font-size: 16px;
    ">
        Ultimo aggiornamento: <span id="last-update">--</span> |
        Stato: <span id="status">--</span>
    </div>

    <!-- CONTENITORE PRINCIPALE -->
    <div id="main-container" style="display: flex; width: 100%; height: calc(100vh - 40px);">

        <!-- SIDEBAR -->
        <div id="sidebar" style="
            width: 260px;
            background: #f4f4f4;
            border-right: 2px solid #ccc;
            padding: 10px;
            overflow-y: auto;
        ">
            <h2>Unit√†</h2>
            <div id="sidebar-content"></div>
        </div>

        <!-- MAPPA -->
        <div id="map-container" style="position: relative; flex-grow: 1; overflow: hidden;">
            <img id="map-image" src="" alt="Mappa" style="width: 100%; height: auto;">
        </div>

    </div>

    <!-- POPUP -->
    <div id="popup" class="popup" style="
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 20px;
        border: 2px solid #333;
        z-index: 9999;
        min-width: 300px;
    ">
        <div id="popup-content"></div>
    </div>

    <!-- SCRIPT VIEWER -->
    <script src="viewer.js"></script>

</body>
</html>
