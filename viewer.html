<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Viewer Mappa</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 320px;
            height: 100vh;
            background: #f4f4f4;
            border-right: 2px solid #ccc;
            overflow-y: auto;
            padding: 10px;
        }

        #map-container {
            position: absolute;
            left: 320px;
            top: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
        }

        #map-image {
            width: 100%;
            height: auto;
            display: block;
        }

        .box {
            position: absolute;
            padding: 6px 10px;
            border-radius: 6px;
            background: white;
            border: 2px solid #333;
            cursor: pointer;
            user-select: none;
        }

        .yellow { background: #fff7a8; }
        .red { background: #ffb3b3; }
        .orange { background: #ffd4a3; }

        .box-header { font-weight: bold; }

        /* Sidebar */
        .sidebar-category-title {
            font-weight: bold;
            margin-top: 15px;
            margin-bottom: 5px;
            font-size: 18px;
        }

        .sidebar-unit {
            background: white;
            border: 1px solid #ccc;
            padding: 6px;
            margin-bottom: 6px;
            border-radius: 4px;
        }

        .sidebar-unit-title {
            font-weight: bold;
            margin-bottom: 4px;
        }

        .sidebar-unit-line {
            font-size: 14px;
            margin-left: 4px;
        }
    </style>
</head>

<body>

    <!-- SIDEBAR -->
    <div id="sidebar">
        <div id="sidebar-content"></div>
    </div>

    <!-- MAPPA -->
    <div id="map-container">
        <img id="map-image" src="" alt="Mappa">
    </div>

    <!-- POPUP (in sola lettura) -->
    <div id="popup" style="
        display:none;
        position:fixed;
        left:50%;
        top:50%;
        transform:translate(-50%, -50%);
        background:white;
        padding:20px;
        border:2px solid #333;
        border-radius:8px;
        z-index:9999;
        width:350px;
        max-height:80vh;
        overflow-y:auto;
    ">
        <button id="popup-close-btn" onclick="document.getElementById('popup').style.display='none'">
            Chiudi
        </button>

        <div id="popup-content"></div>
    </div>

    <!-- SCRIPT VIEWER -->
    <script src="viewer.js"></script>

</body>
</html>
