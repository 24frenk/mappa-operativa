<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Mappa Operativa – Viewer</title>
    <link rel="stylesheet" href="viewer.css">
</head>

<body>

    <!-- TOP BAR -->
    <div id="top-bar">
        <div>Mappa Operativa – Viewer</div>
    </div>

    <!-- LAYOUT PRINCIPALE -->
    <div id="main">

        <!-- SIDEBAR -->
        <div id="sidebar">
            <div id="sidebar-content"></div>
        </div>

        <!-- MAPPA -->
        <div id="map-wrapper">
            <div id="map-container">
                <img id="map-image" src="mappa.jpg" alt="Mappa">
            </div>
        </div>

    </div>

    <!-- POPUP -->
    <div id="popup">
        <div id="popup-inner">

            <div id="popup-header">
                <h2 id="popup-title"></h2>
                <button id="popup-close" onclick="closePopup()">Chiudi</button>
            </div>

            <div id="popup-content"></div>

        </div>
    </div>

    <!-- SCRIPT -->
    <script type="module" src="viewer.js"></script>

</body>
</html>
